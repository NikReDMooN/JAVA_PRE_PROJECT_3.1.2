<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>


</head>
<body>
<nav  class="navbar navbar-light bg-dark " >
  <div  class="container-fluid">
    <a class="navbar-brand ">
      <span class="text-white font-weight-bold" th:text="${user.getEmail()}"></span>
      <span class="text-white">  with roles: </span>
      <span class="text-white" th:text="${user.getRoles()}"></span>
    </a>
    <form class="form-inline" th:action="@{/logout}" th:method="POST">
      <button class="btn  btn-lg text-secondary " type="submit">Logout</button>
    </form>
  </div>
</nav>


<div class="row g-0">
  <div class="col-1 bg-white">
    <br>
    <div class="list-group">
      <a th:href="@{/admin/getAllUsers}" class="list-group-item">Admin</a>
      <a th:href="@{/admin/user(login=${admin.getLogin()})}" class="list-group-item active">User</a>
    </div>
  </div>
  <div class="col-1 bg-grey">
  </div>
  <div class="col-9 bg-grey">
    <h1>User information page</h1>
    <div class="container-fluid ">
      <div class="card">
        <div class="card-header  ">
          <h4>About User</h4>
        </div>
        <div class="card-body ">
          <hr>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${user.getId()}">user</td>
              <td th:text="${user.getUsername()}">user</td>
              <td th:text="${user.getLastName()}">user</td>
              <td th:text="${user.getLogin()}">user</td>
              <td th:text="${user.getEmail()}">user</td>
              <td th:text="${user.getRoles()}">user</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>




<!-- Optional JavaScript -->
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
