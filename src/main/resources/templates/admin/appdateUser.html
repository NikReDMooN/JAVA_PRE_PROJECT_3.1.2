<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Create user</title>
</head>

        <form action="#" th:action="@{/admin/edit}" th:name="id" th:value="${id}"  th:object="${user}" method="post">

            <label for="lastName">Last name</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="email">
            <label for="login">Login</label>
            <input type="text" th:field="*{login}" id="login" placeholder="login">
            <label for="login">Password</label>
            <input type="text" th:field="*{notEncodePass}" id="notEncodePass" placeholder="notEncodePass">
            <label for="login">Roles</label>
            <input type="text" th:field="*{Roles}" id="Roles" placeholder="Roles">
            <input type="submit" value="Appdate User">
        </form>
</body>
</html>
